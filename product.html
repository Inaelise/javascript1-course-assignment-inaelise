<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <meta name="description" content="The product details page of RAINYDAYS" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./js/product.mjs"></script>
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/index.css" />
    <title>RAINYDAYS | Product details</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          class="logo"
          src="./images/RainyDays_Logo2-white.png"
          alt="Rainydays logo"
        />
        <p class="site-name">RAINYDAYS</p>
      </div>
      <input type="checkbox" id="hamburger-menu" />
      <label for="hamburger-menu" class="menu-icon">
        <i class="fas fa-bars" aria-label="Icon"></i>
      </label>
      <nav>
        <ul>
          <li>
            <a href="index.html" title="Go to home page">Home</a>
          </li>
          <li>
            <a href="about.html" title="Go to about page">About</a>
          </li>
          <li>
            <a href="contact.html" title="Go to contact page">Contact</a>
          </li>
          <li>
            <a
              class="icon-link"
              href="checkout.html"
              title="Go to checkout page"
            >
              <div id="cart-icon">
                <i
                  class="fa-solid fa-cart-shopping fa-l"
                  aria-label="Shopping cart icon"
                ></i>
              </div>
              <span id="cart-amount"></span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="product-main">
      <div class="product-container">
        <div id="product-detail"></div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <meta
      name="description"
      content="The checkout page of RAINYDAYS - Checkout your items here"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./js/checkout.mjs"></script>
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/index.css" />
    <title>RAINYDAYS | Checkout</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          class="logo"
          src="./images/RainyDays_Logo2-white.png"
          alt="Rainydays logo"
        />
        <p class="site-name">RAINYDAYS</p>
      </div>
      <input type="checkbox" id="hamburger-menu" />
      <label for="hamburger-menu" class="menu-icon">
        <i class="fas fa-bars" aria-label="Icon"></i>
      </label>
      <nav>
        <ul>
          <li>
            <a href="index.html" title="Go to home page">Home</a>
          </li>
          <li>
            <a href="about.html" title="Go to about page">About</a>
          </li>
          <li>
            <a href="contact.html" title="Go to contact page">Contact</a>
          </li>
          <li>
            <a
              class="active icon-link"
              href="checkout.html"
              title="Go to checkout page"
            >
              <div id="cart-icon">
                <i
                  class="fa-solid fa-cart-shopping fa-l"
                  aria-label="Shopping cart icon"
                ></i>
              </div>
              <span id="cart-amount"></span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="checkout-main">
      <div class="checkout-container">
        <h1>Checkout</h1>
        <div id="checkout"></div>
      </div>
    </main>
    <footer>
      <div class="socials">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
      </div>
      <div class="links">
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./checkout.html">Checkout</a>
        <a href="./contact.html">Contact us</a>
        <a href="#">Privacy policy</a>
        <a href="#">Terms & conditions</a>
      </div>
      <div class="copyright-container">
        <div>
          <img
            class="logo-footer"
            src="./images/RainyDays_Logo2-white.png"
            alt="Rainydays logo"
          />
        </div>
        <div class="copyright">
          <i class="fa-regular fa-copyright"></i>
          <p>2024 rainydays</p>
        </div>
      </div>
    </footer>
  </body>
</html>
